image: archlinux
packages:
  - cmake
  - rustup
sources:
  - https://git.sr.ht/~radicle-link/radicle-link
tasks:
  - setup: |
      rustup toolchain install stable nightly \
          --profile minimal --component clippy --component rustfmt

      deny_version="0.11.3"
      deny_sha256="ffed77d73b5f76b6a7b200a939b6215bde55b0e59ab3294ad8518ddb01c49f09"
      curl -sSfL -o cargo-deny.tar.gz \
        "https://github.com/EmbarkStudios/cargo-deny/releases/download/${deny_version}/cargo-deny-${deny_version}-x86_64-unknown-linux-musl.tar.gz"
      deny_sha256_actual=$(sha256sum cargo-deny.tar.gz|cut -d ' ' -f1)
      if [ "$deny_sha256_actual" != "$deny_sha256" ]; then
          echo "sha256 mismatch:"
          echo "expected: $deny_sha256"
          echo "actual: $deny_sha256_actual"
          exit 1
      fi
      sudo tar -xvC /usr/bin --strip-components=1 -f cargo-deny.tar.gz

      cd radicle-link/
      cargo fetch
  - fmt: |
      cd radicle-link/
      ./scripts/ci/fmt
  - lint: |
      cd radicle-link/
      ./scripts/ci/lint
  - advisories: |
      cd radicle-link/
      cargo deny check advisories ||:
  - licenses: |
      cd radicle-link/
      cargo deny check licenses
  - bans: |
      cd radicle-link/
      cargo deny check bans
  - sources: |
      cd radicle-link/
      cargo deny check sources
  - build: |
      cd radicle-link/
      ./scripts/ci/build
      ./scripts/ci/build-repl3
      ./scripts/ci/build-bins
  - test: |
      cd radicle-link/
      ./scripts/ci/test
      ./scripts/ci/test-repl3
  - docs: |
      cd radicle-link/
      ./scripts/ci/docs
